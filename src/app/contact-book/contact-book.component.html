
<ion-button (click)="show()">Show</ion-button>
<ion-button (click)="showLifecell()">Show Lifecell only</ion-button>
<ion-button [routerLink]="['/home']">Back</ion-button>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Name
      </ion-col>
      <ion-col>
        Phone
      </ion-col>
      <ion-col>
        Email
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let contact of contactList">
      <ion-col class="cell-class">
        {{ contact.name }}
      </ion-col>
      <ion-col class="cell-class">
        {{ contact.phone }}
      </ion-col>
      <ion-col class="cell-class">
        {{ contact.email }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
